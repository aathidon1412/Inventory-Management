<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <script src="./javascript/employee.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>OptiStock Inventory Management System</h1>
    <h2>Employee Management</h2>

    <form id="employeeForm" onsubmit="saveEmployee(event)">
        <label for="EmployeeID">Employee ID (Auto):</label>
        <input type="text" id="EmployeeID" readonly><br>

        <label for="Name">Name:</label>
        <input type="text" id="Name" required><br>

        <label for="Role">Role:</label>
        <input type="text" id="Role" required><br>

        <label for="ContactNumber">Contact Number:</label>
        <input type="text" id="ContactNumber" required><br>

        <label for="Username">Username:</label>
        <input type="text" id="Username" required><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" required><br>

        <button type="submit">Save Employee</button>
    </form>

    <h3>Employee List</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Contact Number</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            <!-- Employees will be loaded here -->
        </tbody>
    </table>
</body>
</html>
