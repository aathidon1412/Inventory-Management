<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Suppliers</title>
    <script src="./javascript/supplier.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>OptiStock Inventory Management System</h1>
    <h2>Inventory Management - Suppliers</h2>

    <form id="supplierForm">
        <label for="SupplierID">Supplier ID:</label>
        <input type="text" id="SupplierID" placeholder="Auto-generated for new suppliers" readonly>

        <label for="SupplierName">Supplier Name:</label>
        <input type="text" id="SupplierName" required>

        <label for="ContactPerson">Contact Person:</label>
        <input type="text" id="ContactPerson" required>

        <label for="PhoneNumber">Phone Number:</label>
        <input type="text" id="PhoneNumber" required>

        <label for="Email">Email:</label>
        <input type="email" id="Email" required>

        <label for="Address">Address:</label>
        <input type="text" id="Address" required>

        <button type="submit" id="submitBtn" onclick="saveSupplier(event)">Add Supplier</button>
    </form>

    <h2>Supplier List</h2>
    <table>
        <thead>
            <tr>
                <th>Supplier ID</th>
                <th>Supplier Name</th>
                <th>Contact Person</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="supplierTableBody"></tbody>
    </table>

    

</body>
</html>
