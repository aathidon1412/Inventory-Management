<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <script src="./javascript/orders.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>OptiStock Inventory Management System</h1>
    <h2>Order Management</h2>

    <!-- Order Form -->
    <form id="orderForm" onsubmit="saveOrder(event)">
        <input type="hidden" id="OrderID">
        
        <label for="CustomerID">Customer ID:</label>
        <input type="number" id="CustomerID" required><br>

        <label for="ProductID">Product ID:</label>
        <input type="number" id="ProductID" required><br>

        <label for="Quantity">Quantity:</label>
        <input type="number" id="Quantity" required><br>

        <label for="TotalPrice">Total Price:</label>
        <input type="number" step="0.01" id="TotalPrice" required><br>

        <label for="OrderDate">Order Date:</label>
        <input type="date" id="OrderDate" required><br>

        <label for="PaymentMethod">Payment Method:</label>
        <input type="text" id="PaymentMethod" required><br>

        <label for="OrderStatus">Order Status:</label>
        <input type="text" id="OrderStatus" required><br>

        <button type="submit" id="submitBtn">Save</button>
    </form>

    <!-- Orders Table -->
    <h3>Order List</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Order Date</th>
                <th>Payment Method</th>
                <th>Order Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="orderTableBody"></tbody>
    </table>
</body>
</html>
